    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
    <!-- <div id="nav-background"></div> -->
    <div class="container" id="ai-game">
        <!-- nav -->
        <nav class="navbar navbar-default" id="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-game" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand">
                        <img src="Image/logo.png" alt="logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-game">
                    <ul class="nav navbar-nav">
                        <li><a href="homepage.html">首页</a></li>
                        <li><a href="rank.html">排行榜</a></li>
                        <li><a href="battle.html">战役</a></li>
                        <li><a href="codemanagement.html">下载</a></li>
                        <li><a href="">通知公告</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="reg.html">注册/登陆</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav over -->
        <!-- codemanagement -->
        <div id="code-management"  class="second-container">
            <div class="code-header">
                <h1>当前代码版本</h1>
                <span>Ver 1.0</span>
                <span>Hash:0x2es0dfe</span>
            </div>
            <div class="version-list">
                <div class="ver-list-wrap">
                    <div class="ver-item">
                        <div class="ver-pic">
                            <p>版本1</p>
                        </div>
                        <div class="ver-detail">
                            <span>版本详细信息：</span>
                            <span>编程语言：C++</span>
                            <span>提交日期：2015/10/23</span>
                            <span>对战次数：20</span>
                            <span>获胜次数：10</span>
                            <span>Commit: Init. Commit.</span>
                        </div>
                    </div>
                </div>
                <div class="ver-select">
                    <a href="" class="btn btn-primary">更换版本</a>
                    <span>选中版本点击按钮进行默认版本更换</span>
                </div>
            </div>
            <div class="file-submit">
                <h1>添加新版本</h1>
                <div class="submit-part form-horizontal">
                    <div class="file-select form-group">
                        <label for="" class="col-sm-2 control-label">上传代码</label>
                        <div class="col-sm-5">
                            <input type="file" class="form-control" id="file-select">
                            <p class="help-block">未选择任何文件</p>
                        </div>
                    </div>
                    <div class="lang-select form-group">
                        <label for="" class="col-sm-2 control-label">代码语言</label>
                        <div class="col-sm-5">
                            <select name="" id="" class="form-control">
                                <option value="0">选择代码编写语言</option>
                                <option value="">C</option>
                                <option value="">C++</option>
                                <option value="">Java</option>
                                <option value="">C#</option>
                                <option value="">Python</option>
                            </select>
                        </div>
                    </div>
                    <div class="confirm checkbox">
                        <label class="col-sm-offset-2">
                            <input type="checkbox"> 本人保证上传代码为独立编写
                        </label>
                    </div>
                    <div class="submit-file-btn">
                        <a href="" class="btn btn-primary">上传代码</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- codemanagement over -->
    </div>

    <script src="Js/lib/require.js" data-main="Js/main.js"></script>
</body>
</html>
