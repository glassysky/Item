      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>

<body id="codeLoc">
    <!-- <div id="nav-background"></div> -->
    <div class="container" id="ai-game">
        <!-- nav -->
        <nav class="navbar navbar-default" id="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-game" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand">
                        <img src="./assets/img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-game">
                    <ul class="nav navbar-nav" id="banner">
                        <li><a href="./index.html">首页</a></li>
                        <li><a href="./preview.html">预览</a></li>
                        <li><a href="./notice.html">通知公告</a></li>
                        <li><a href="./download.html">下载</a></li>
                        <li><a href="./rank.html">排行榜</a></li>
                        <li><a href="./battle.html">战役</a></li>
                        <li><a href="./about.html">关于我们</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="toReg" class="toggle-nav">
                            <a href="./login.html" class="dropdown">注册/登陆</a>
                        </li>
                        <li class="dropdown toggle-nav hidden" id="toSelf">
                            <a href="#" id="username" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">您好<span class="caret"></span></a>
                            <ul class="dropdown-menu" id="mydropdown">
                                <li><a id="selfSetting" href="./setting.html">设置</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a id="logOut" href="./reg.html">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav over -->
        <!-- codemanagement -->
        <div id="code-management" class="second-container">
            <div class="code-header">
                <h1>当前代码版本</h1>
                <span id="currentVersion"></span>
                <span>Hash:</span>
            </div>
            <div class="version-list">
                <div class="ver-list-wrap" id="verlist">
                </div>
                <!--<div class="ver-select">-->
                <!--<a href="" class="btn btn-primary btn-lg">更换版本</a>-->
                <!--<span>选中版本点击按钮进行默认版本更换</span>-->
                <!--</div>-->
            </div>
            <form class="file-submit" action="/User/Upload/userUpload" enctype="multipart/form-data" method="post">
                <h1>添加新版本</h1>
                <div class="submit-part form-horizontal">
                    <div class="file-select form-group">
                        <label for="" class="col-sm-2 col-sm-offset-2 control-label">上传代码</label>
                        <div class="col-sm-4">
                            <input type="file" class="form-control" id="file-select" name="file">
                            <!--<p class="help-block">未选择任何文件</p>-->
                        </div>
                    </div>
                    <div class="lang-select form-group">
                        <label for="" class="col-sm-2 col-sm-offset-2 control-label">代码语言</label>
                        <div class="col-sm-4">
                            <select name="type" id="filetype-select" class="form-control">
                                <option value="0">选择代码编写语言</option>
                                <option value="c">C</option>
                                <option value="c++">C++</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit-file-btn">
                        <!--<a class="btn btn-primary btn-lg" id="submitCode">上传代码</a>-->
                        <button class="btn btn-primary btn-lg" id="submitCode">提交代码</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- codemanagement over -->
    </div>
    <script src="./assets/js/lib/require.js" data-main="./assets/js/main.js"></script>
</body>

</html>
