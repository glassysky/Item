            </div>
        </div>
    </nav>
    <!-- nav over -->
    <!-- setting -->
    <div id="settingpage"  class="second-container row">
        <h1>个人资料</h1>
        <div class="info-wrap personal-info col-md-3">
            <h3>个人信息</h3>
            <div class="info-details">
                <div class="row nickname">
                    <div class="col-md-4 info-header">昵称：</div>
                    <div class="col-md-8 info-body"></div>
                </div>
                <div class="row school">
                    <div class="col-md-4 info-header">学校：</div>
                    <div class="col-md-8 info-body"></div>
                </div>
                <div class="row entrance">
                    <div class="col-md-4 info-header">入学年份：</div>
                    <div class="col-md-8 info-body"></div>
                </div>
                <div class="row email">
                    <div class="col-md-4 info-header">邮箱：</div>
                    <div class="col-md-8 info-body"></div>
                </div>
            </div>
            <div class="change-form hidden">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="#inputNickname" class="col-sm-4 control-label">昵称：</label>
                        <div class="col-sm-8">
                            <input id="inputNickname" type="text" class="form-control" placeholder="Nickname" data-name="nickname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#inputSchool" class="col-sm-4 control-label">学校：</label>
                        <div class="col-sm-8">
                            <input id="inputSchool" type="text" class="form-control" placeholder="school" data-name="school">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#inputYear" class="col-sm-4 control-label">入学年份：</label>
                        <div class="col-sm-8">
                            <input id="inputYear" type="text" class="form-control" placeholder="year" data-name="year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#inputSecond" class="col-sm-4 control-label">队员1(可选)：</label>
                        <div class="col-sm-8">
                            <input id="inputSecond" type="text" class="form-control" data-name="second">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#inputThird" class="col-sm-4 control-label">队员2(可选)：</label>
                        <div class="col-sm-8">
                            <input id="inputThird" type="text" class="form-control" data-name="third">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="#inputValidate" class="col-sm-4 control-label">验证码：</label>
                        <div class="col-sm-4">
                            <input id="inputValidate" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-4">
                            <a><img src="/User/Login/verify" id="checkpic" alt="点击刷新验证码" title="看不清，换一张"></a>
                        </div>
                    </div>
                </form>
            </div>
            <button id="changeInfo" class="btn btn-primary">编辑信息</button>
            <button id="saveChange" class="btn-hidden btn btn-primary">保存修改</button>
            <button id="cancelChange" class="btn-hidden btn btn-default">取消</button>
        </div>
        <div class="info-wrap battle-info col-md-9">
            <h3>对战信息</h3>
            <div class="info-details"></div>
        </div>
    </div>
    <!-- setting over -->
</div>

<script src="./assets/js/lib/require.js" data-main="./assets/js/main.js"></script>
</body>
</html>
