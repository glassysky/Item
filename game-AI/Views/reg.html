        <!-- reg -->
        <div id="regpage" class="second-container">
            <form class="form-horizontal">
                <h1>注册账号</h1>
                <div class="form-group">
                    <label for="#inputEmail" class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-6">
                        <input id="inputEmail" type="email" class="form-control" placeholder="Email" data-name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputNickname" class="col-sm-3 control-label">昵称：</label>
                    <div class="col-sm-6">
                        <input id="inputNickname" type="text" class="form-control" placeholder="Nickname" data-name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputPassword" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-6">
                        <input id="inputPassword" type="password" class="form-control" placeholder="password" data-name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#repeatPassword" class="col-sm-3 control-label">重复密码：</label>
                    <div class="col-sm-6">
                        <input id="repeatPassword" type="password" class="form-control" placeholder="password" data-name="repassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputSchool" class="col-sm-3 control-label">学校：</label>
                    <div class="col-sm-6">
                        <input id="inputSchool" type="text" class="form-control" placeholder="school" data-name="school">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputStudentNum" class="col-sm-3 control-label">学号：</label>
                    <div class="col-sm-6">
                        <input id="inputStudentNum" type="text" class="form-control" placeholder="studentnumber" data-name="stuID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputName" class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-6">
                        <input id="inputName" type="text" class="form-control" placeholder="name" data-name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputYear" class="col-sm-3 control-label">入学年份：</label>
                    <div class="col-sm-6">
                        <input id="inputYear" type="text" class="form-control" placeholder="year" data-name="year">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputSecond" class="col-sm-3 control-label">队员1(可选)：</label>
                    <div class="col-sm-6">
                        <input id="inputSecond" type="text" class="form-control" data-name="second">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputThird" class="col-sm-3 control-label">队员2(可选)：</label>
                    <div class="col-sm-6">
                        <input id="inputThird" type="text" class="form-control" data-name="third">
                    </div>
                </div>
                <div class="form-group">
                    <label for="#inputValidate" class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3">
                        <input id="inputValidate" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-sm-3">
                        <a><img src="/User/Login/verify" id="checkpic" alt="点击刷新验证码" title="看不清，换一张"></a>
                    </div>
                </div>
            </form>
            <div class="submit-compoments row">
                <div class="submit-btn col-sm-offset-3 col-sm-6">
                    <a class="btn btn-primary" id="reg-btn">立即注册</a>
                </div>
                <div class="details col-sm-offset-3 col-sm-6">
                    <span>已有账号？<a href="./login.html">登录</a></span>
                </div>
            </div>
        </div>
        <!-- reg over -->
    </div>

    <script src="./assets/js/lib/require.js" data-main="./assets/js/main.js"></script>
</body>
</html>
