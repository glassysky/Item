<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>numBinding</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid" id="numBinding">
		<header>
			<img src="img/number.jpg" alt="number pictrue">
			<h1>数字-联结训练</h1>
		</header>
		<div class="select-part">
			<div class="setting-part">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="" class="col-md-2 control-label col-md-offset-2">闪现间隔(s)：</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="time-interval" placeholder="0.2-10s">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label col-md-offset-2">准备时间(s)：</label>
						<div class="col-md-6">
							<select name="" id="time-prepare" class="form-control">
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="30">30</option>
								<option value="45">45</option>
								<option value="60" selected>60</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-2 control-label col-md-offset-2">显示位数：</label>
						<div class="col-md-6">
							<select name="" id="digit-show" class="form-control">
								<option value="2" selected>2</option>
								<option value="4">4</option>
						</select>
						</div>
					</div>
				</form>
			</div>
			<button class="btn btn-primary" id="start-btn">开始</button>
		</div>
		<div class="prepare-part">
			<h1 id="prepare-text">05</h1>
			<button class="btn-lg btn-primary" id="prepare-over">取消</button>
		</div>
		<div class="flash-part">
			<div class="timer" id="timer-top">
				<span>00:00</span>
			</div>
			<div class="flash-body" id="num-flash">
				<span>0</span>
			</div>
			<button class="btn-lg btn-primary" id="flash-over">结束</button>
		</div>
		<footer></footer>
	</div>

	<script src="js/lib/require.js" data-main="js/main.js"></script>
</body>
</html>
